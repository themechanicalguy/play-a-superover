<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>SuperOver</title>
  </head>
  <body>
    <!-- Modals -->
    <div class="modal">
        <h1 class="modal-heading">Play Your SuperOver</h1>
        <p>
          Like Dream 11 has its own rule we have our own rule here!<br/>

          1 - The Game will be between 2 Players<br/>
          2 - You will be given 6 bowls to play
        </p>
      </div>
      <div class="overlay "></div>
    <main>
      <section class="team team--0 team--active">
        <h2 class="name" id="name--0">team 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="team team--1">
        <h2 class="name" id="name--1">team 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="new-button btn--new">New game</button>
      <button class="btn btn--roll">Bowl</button>
      <button class="btn btn--hold">Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
